 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Fashion Designer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header, nav, main, footer {
      padding: 10px;
    }
    header {
      background: black;
      color: gold;
      text-align: center;
      padding: 20px;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: gold;
      font-weight: bold;
    }
    nav a:hover {
      color: white;
    }
    main {
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: black;
      color: gold;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    tr:hover {
      background: #ffe4b5;
    }
    footer {
      background: black;
      color: gold;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <h1>Fashion Designer - Gallery</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="booking.html">Booking</a>
    <a href="help.html">Help</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <h2>My Latest Collections</h2>
    <div class="gallery">
      <img src="pic1.jpeg" alt="Elegant evening gown">
      <img src="pic2.jpeg" alt="Stylish casual outfit">
      <img src="pic3.jpeg" alt="Modern business attire">
    </div>

    <h2>Collection Details</h2>
    <table>
      <thead>
        <tr>
          <th>Design</th>
          <th>Type</th>
          <th>Price ($)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Evening Gown</td>
          <td>Formal</td>
          <td>250</td>
        </tr>
        <tr>
          <td>Casual Outfit</td>
          <td>Casual</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Business Suit</td>
          <td>Formal</td>
          <td>180</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">All designs are custom-made with high quality.</td>
        </tr>
      </tfoot>
    </table>
  </main>

  <footer>
    &copy; 2025 Fashion Designer. All rights reserved.
  </footer>

</body>
</html>
